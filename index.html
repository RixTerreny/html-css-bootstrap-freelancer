<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css"> 
    <title>Bootstrap</title>
</head>

<body>
    <header class="bg-secondary text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h3>START BOOTSTRAP</h3>
                </div>
                
                <div class="col-6 d-flex justify-content-end">
                    <div class="bg-red col-sm-2"></div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="bg-primary py-4">
            <div class="container justify-content-center text-center col-md-6">
                    <div class="m-auto col-2"><img src="img/avatar.svg" alt=""></div>
                    <h1 class="text-white mt-3">START BOOTSTRAP</h1>
                    <div class="starred-hr mt-3"></div>
                    <div class="fs-4 text-white text-uppercase mt-3">graphic artist &#8211; web designer &#8211; illustrator</div>
            </div>
        </section>

        <section class="bg-white py-4">
            <div class="container justify-content-center text-center">
                    <h2 class="text-secondary mt-3">PORTFOLIO</h2>
                    <div class="starred-hr mt-3"></div>

                    <div class="row flex-wrap mt-3 ">
                        <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                            <div class="card border-0"><img src="img/cabin.png" alt="" class="rounded-4"></div>
                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                            <div class="card border-0"><img src="img/cake.png" alt="" class="rounded-4"></div>
                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                            <div class="card border-0"><img src="img/circus.png" alt="" class="rounded-4"></div>
                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                            <div class="card border-0"><img src="img/game.png" alt="" class="rounded-4"></div>
                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                            <div class="card border-0"><img src="img/safe.png" alt="" class="rounded-4"></div>
                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                            <div class="card border-0"><img src="img/submarine.png" alt="" class="rounded-4"></div>
                        </div>

                    </div>
            </div>
        </section>

        <section class="bg-primary py-4">
            <div class="container justify-content-center text-center">
                    <h1 class="text-white mt-3">ABOUT</h1>
                    <div class="starred-hr mt-3"></div>
                    <div class="d-flex flex-wrap">
                        <div class="parag col-sm-12 col-md-6 mt-3 p-1"></div>
                        <div class="parag col-sm-12 col-md-6 mt-3 p-1"></div>
                    </div>

                    <button class="mt-4"> Download</button>
            </div>
        </section>

        <section class="bg-white py-4">
            <div class="container justify-content-center text-center">
                    <h1 class="text-secondary mt-3">CONTACT ME</h1>
                    <div class="starred-hr mt-3"></div>
                    <div class="text mt-3"></div>
                    <hr>
                    <div class="text mt-3"></div>
                    <hr>
                    <div class="text mt-3"></div>
                    <hr>
                    <div class="text mt-3 mb-9"></div>
                    
                    <hr>
                    <div  class="d-flex justify-content-start">
                        <button>Send</button>
                    </div>          
            </div>
        </section>

        <section class="bg-secondary py-4">
            <div class="container justify-content-center text-center">
                <div class="row">
                    <div class="info p-2 col-sm-12 col-md-4"></div>
                    <div class="info p-2 col-sm-12 col-md-4"></div>
                    <div class="info p-2 col-sm-12 col-md-4"></div>
                </div>
            </div>
        </section>
        
    </main>

    <footer class="bg-secondary py-4 bg-black text-center">
        <div class="container">
            <div class="text-white copy bg-black">
                Copyright &#169; Your Website 2019
            </div>
        </div>  
    </footer>

</body>
</html>
